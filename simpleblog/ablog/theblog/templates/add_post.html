{% extends 'base.html' %}
{% block title %}Create a new blog post{% endblock %}
{% block content %}
<h1>Add Post</h1>

{% if user.is_authenticated %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary">Post</button>
</form>
{% else %}
<br/><br/><h3>You are unauthorized. Please register!</h3>

{% endif %}

{% endblock %}
