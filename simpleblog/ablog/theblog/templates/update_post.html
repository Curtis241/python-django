{% extends 'base.html' %}
{% block title %}Update blog post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Update Post</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Update</button>
    </form>
{% else %}
<br/><br/><h3>You are unauthorized. Please register!</h3>
{% endif %}

{% endblock %}
