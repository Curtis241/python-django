{% extends 'base.html' %}
{% block title %}{{post.title_tag}}{% endblock %}

{% block content %}

<h1>{{post.title}}</h1>

<small>By:
    {{ post.author }} -
    {{ post.post_date }} -
    {{ post.category }}
    {% if user.is_authenticated %}
    - <a href="{% url 'update_post' post.pk %}">(Edit Blog)</a>
    <a href="{% url 'delete_post' post.pk %}">(Delete Blog)</a>
    {% endif %}

</small>
<br/>
<hr/>
<br/>
{{ post.body|safe }}
<br/><br/><hr/>

<a href="{% url 'home' %}" class="btn btn-primary">Back</a>

{% endblock %}
