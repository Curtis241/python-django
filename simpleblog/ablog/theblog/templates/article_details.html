{% extends 'base.html' %}
{% block title %}{{post.title_tag}}{% endblock %}

{% block content %}
<div class="container">
    <br/>
    <h3>{{post.title}}</h3>
</div>
<div class="container">
    <small>
        By: {{ post.author }},
        Date: {{ post.post_date }},
        Category: {{ post.category }}
    </small>
    {% if user.is_authenticated %}
    <br/>
    <div class="btn-group">
        <a href="{% url 'update_post' post.pk %}"><i class="pencil-square"></i></a>
        <a href="{% url 'delete_post' post.pk %}"><i class="trash-fill"></i></a>
    </div>
    {% endif %}
    <hr/>
    {{ post.body|safe }}
    <hr/>
    <a href="{% url 'home' %}" class="btn btn-primary">Back</a>
</div>
{% endblock %}
