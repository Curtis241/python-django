{% extends 'base.html' %}
{% block content %}
<br/>
<div class="card">
  <div class="card-body">
      {% if object_list %}
        {% for post in object_list %}
            <h5 class="card-title"><a href="{% url 'article_details' post.pk %}">
            {{ post.title }}</a></h5>
            <p class="card-text">{{ post.body|slice:":200"|safe}}</p>
            <a href="{% url 'update_post' post.pk %}"><i class="pencil-square"></i></a>
            <a href="{% url 'delete_post' post.pk %}"><i class="trash-fill"></i></a>
            <span class="badge rounded-pill bg-light text-dark">
                <a href="{% url 'category' post.category|slugify %}">{{post.category}}</a>
            </span>
        {% endfor %}
    {% else %}
        <div class="alert alert-primary" role="alert">
            <strong>There are 0 posts in selected category</strong>
        </div>
    {% endif %}
  </div>
</div>
<br/>
<a href="{% url 'home' %}" class="btn btn-primary">Back</a>
{% endblock %}
